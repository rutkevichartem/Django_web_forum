<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="shadow p-3 mb-5 bg-body rounded"></div>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-3 row px-5">Форум любителей Python</span>
      </a>
      <ul class="nav nav-pills">
          {% block active %}{% endblock %}
      </ul>
    </header>
     <div class="p-3 mb-2 bg-info text-dark" style="--bs-bg-opacity: .2;">
     </div>
   <div class="container">
       {% block titl %}{% endblock %}
        <div class="row">
            <div class="col-7">{% block content %}{% endblock %}</div>
            <div class="col-5">{% block img %}{% endblock %}</div>
        </div>
   </div>
</body>
</html>
